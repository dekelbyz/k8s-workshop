apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: ws-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: <YOUR-DOCKERHUB-USERNAME>/hello-world
